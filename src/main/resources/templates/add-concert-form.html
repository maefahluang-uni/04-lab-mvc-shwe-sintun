<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form method="post" th:object = "${concert}" th:action="@{/concerts}">

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="performer">Performer:</label>
        <input type="text" id="performer" th:field="*{performer}" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required></input><br>

        <button type="submit">Add Concert</button>
    </form>
</body>
</html>
